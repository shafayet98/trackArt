<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block head %}

  {% endblock %}
</head>

<body>

  <div class="container d-flex justify-content-center">
    <!-- As a link -->
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="#">
        Logo
      </a>
    </nav>
  </div>

  <div class="container">
    {% block body %}
    {% endblock %}
  </div>


  <script>
    document.getElementById('artForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      // empty the input forms
      document.getElementById("lyricsInput").value = "";
      document.getElementById("styleInput").value = "";

      let lyrics = document.getElementById("lyricsInput").value;
      let artSuggestion = document.getElementById("styleInput").value;


      data = {
        "lyrics": lyrics,
        "suggestion": artSuggestion
      }

      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          document.getElementById('generated_album_art').src = data.result;
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });

  </script>
</body>

</html>
